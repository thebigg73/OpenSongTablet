apply plugin: 'com.android.application'

android {

    compileSdkVersion 29
    buildToolsVersion '29.0.2'
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        beta {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        //sourceCompatibility JavaVersion.VERSION_1_8
        //targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    defaultConfig {
        applicationId "com.garethevans.church.opensongtablet"
        //multiDexEnabled false
        minSdkVersion 19
        targetSdkVersion 29
        multiDexEnabled true
    }

    dexOptions {
        jumboMode = true
        productFlavors {}
        testOptions {
            unitTests.returnDefaultValues = true
        }
    }

    buildscript {
        repositories {
            google()
            mavenCentral()
            jcenter()
        }
        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.3'
            classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
            classpath 'me.tatarka:gradle-retrolambda:3.7.0'
        }
    }

    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        jcenter()
    }

}

dependencies {
    implementation 'com.google.android.gms:play-services-cast:18.0.0'
    implementation 'com.google.android.gms:play-services-cast-framework:18.0.0'
    implementation 'com.google.android.gms:play-services-nearby:17.0.0'

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:mediarouter-v7:29.0.0'
    implementation 'com.android.support:appcompat-v7:29.0.0'
    implementation 'com.android.support:recyclerview-v7:29.0.0'
    implementation 'com.android.support:cardview-v7:29.0.0'
    implementation 'com.android.support:design:29.0.0'
    implementation 'com.android.support:support-v4:29.0.0'
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'org.apache.commons:commons-compress:1.12'
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
    implementation 'com.github.markrjr:Salut:v0.5.0'
    annotationProcessor 'com.bluelinelabs:logansquare-compiler:1.3.7'
    implementation 'com.bluelinelabs:logansquare:1.3.7'
    implementation "com.android.support:support-annotations:28.0.0"
    annotationProcessor 'com.android.support:support-annotations:28.0.0'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.9.8'
    implementation group: 'javax.xml.crypto', name: 'jsr105-api', version: '1.0.1'
    implementation 'com.itextpdf:itextg:5.5.10'
    implementation 'ru.egslava:MaskedEditText:1.0.5'
    implementation 'com.annimon:stream:1.1.9'
    implementation 'lib.kashif:folderpicker:2.4'
    implementation 'com.github.mmin18:realtimeblurview:1.2.1'
}